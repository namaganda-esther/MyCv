<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Esther</title>
    <link rel="stylesheet" href="./resume.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <h2 class="heading">Your Contacting Esther</h2>

    <form class="form-group">
        <label for="Yname">Your Name:</label><br>
        <input type="text" id="Yname" name="Yname" required><br><br>
        <label for="email">Email Adress:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        <label for="contact">Contact Number:</label><br>
        <input type="number" id="contact" name="contact" required><br><br>
        <label for="country">Country:</label><br>
        <input type="text" id="country" name="country" required><br><br>
        <label for="comment">Your Message:</label><br>
        <textarea id="comment" name="comment" rows="10" cols="50" required></textarea><br><br>

        <!-- <input type="submit" value="Submit"> -->
        <button onclick ="alert('Thank you for Contacting Esther')">Submit.</button>
      </form>
    
</body>
</html>
